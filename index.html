<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <section class="geral">

        <div class="esquerda">
            <img src="./img/Imagem Login_05 1.png" alt="">
            <p>Bem Vindo</p>
        </div>
        <div class="direita">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p class="titulo">Login</p>
            <div class="form">
                <label class="infos" for="email"> Email:</label>
                <input placeholder="Insira seu email" class="inputs" type="email" id="email" name="email">

                <label class="infos" for="pwd">Senha:</label>
                <input placeholder="Insira sua senha" class="inputs" type="password" id="pwd" name="pwd">

                <a class="senha" href="#">Esqueceu sua senha?</a>

                <a class="button" href="#">Login</a>

                <p class="registro">Registre-se</p>
            </div>
        </div>

    </section>
</body>
</html>
